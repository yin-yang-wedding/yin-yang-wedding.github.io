<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica and Will's Wedding Website</title>
    <style>
        body {
            font-family: 'Garamond', 'Segoe UI', Roboto, sans-serif;
            background: #fdfcf8;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: transparent;
            padding: 2rem;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .login-link {
            display: inline-block;
            background: transparent;
            color: #333;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            margin-top: 1rem;
            transition: all 0.2s;
        }
        .login-link:hover {
            background: #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JESSICA & WILLIAM</h1>
        <p>Wedding Website</p>
        <a href="login.html" class="login-link">View Wedding Details</a>
    </div>
</body>
</html>
