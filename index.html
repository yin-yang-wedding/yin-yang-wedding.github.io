<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica and Will's Wedding Website</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Fonts - Outfit with improved loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Inline critical CSS for font fallback -->
    <style>
        /* Ensure fonts load properly across browsers */
        @font-face {
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 300 600;
            font-display: swap;
            src: url('https://fonts.gstatic.com/s/outfit/v11/QGYyz_MVcBeNP4NjuGObqx1XmO1I4TC1C4G8.woff2') format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
        
        /* Prevent invisible text during font swap period */
        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            font-display: swap;
        }
    </style>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.svg">
    <meta name="theme-color" content="#f8f8f6">
</head>
<body>
    <div class="container centered">
        <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">JESSICA & WILLIAM</h1>
        <p>Wedding Website</p>
        <a href="login.html" class="btn">View Wedding Details</a>
    </div>
</body>
</html>
