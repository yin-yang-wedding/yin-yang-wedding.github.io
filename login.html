<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jessica and Will's Wedding</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Fonts - Outfit with improved loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Inline critical CSS for font fallback -->
    <style>
        /* Ensure fonts load properly across browsers */
        @font-face {
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 300 600;
            font-display: swap;
            src: url('https://fonts.gstatic.com/s/outfit/v11/QGYyz_MVcBeNP4NjuGObqx1XmO1I4TC1C4G8.woff2') format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
        
        /* Prevent invisible text during font swap period */
        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            font-display: swap;
        }
    </style>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.svg">
    <meta name="theme-color" content="#f8f8f6">
</head>
<body class="fullscreen-center">
    <div class="login-container">
        <h1 style="font-size: 1.8rem; margin-bottom: 1.5rem;">Enter Password</h1>
        <div id="errorMessage" class="error-message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-wide">Enter</button>
        </form>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        // Check if user was redirected back due to an error
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error === 'invalid_password') {
                showError('The password you entered was incorrect. Please try again.');
            } else if (error === 'auth_failed') {
                showError('Authentication failed. Please enter the correct password.');
            }
            
            // Clear any existing authentication data if redirected back
            if (error) {
                sessionStorage.removeItem('authenticated');
                sessionStorage.removeItem('password');
            }
        });
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Focus on password field for better UX
            document.getElementById('password').focus();
        }
        
        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.style.display = 'none';
        }
        
        // Hide error when user starts typing
        document.getElementById('password').addEventListener('input', hideError);
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value.trim();
            
            if (!password) {
                showError('Please enter a password.');
                return;
            }
            
            // Hide any existing errors
            hideError();
            
            sessionStorage.setItem('password', password);
            sessionStorage.setItem('authenticated', 'true');
            window.location.href = 'protected.html';
        });
    </script>
</body>
</html>
