<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jessica and Will's Wedding</title>
    <style>
        body {
            font-family: 'Garamond', 'Segoe UI', Roboto, sans-serif;
            background: #fdfcf8;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: transparent;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 400;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #eee;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: inherit;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #333;
        }
        .login-btn {
            background: transparent;
            color: #333;
            padding: 0.75rem 2rem;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }
        .login-btn:hover {
            background: #f0f0f0;
            color: #333;
        }
        .back-link {
            margin-top: 1rem;
            display: block;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover {
            color: #333;
        }
        .error-message {
            color: #666;
            background: #f9f9f9;
            border: 1px solid #eee;
            padding: 0.75rem;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Enter Password</h1>
        <div id="errorMessage" class="error-message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Enter</button>
        </form>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        // Check if user was redirected back due to an error
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error === 'invalid_password') {
                showError('‚ùå The password you entered was incorrect. Please try again.');
            } else if (error === 'auth_failed') {
                showError('üîê Authentication failed. Please enter the correct password.');
            }
            
            // Clear any existing authentication data if redirected back
            if (error) {
                sessionStorage.removeItem('authenticated');
                sessionStorage.removeItem('password');
            }
        });
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Focus on password field for better UX
            document.getElementById('password').focus();
        }
        
        function hideError() {
            const errorElement = document.getElementById('errorMessage');
            errorElement.style.display = 'none';
        }
        
        // Hide error when user starts typing
        document.getElementById('password').addEventListener('input', hideError);
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value.trim();
            
            if (!password) {
                showError('‚ö†Ô∏è Please enter a password.');
                return;
            }
            
            // Hide any existing errors
            hideError();
            
            sessionStorage.setItem('password', password);
            sessionStorage.setItem('authenticated', 'true');
            window.location.href = 'protected.html';
        });
    </script>
</body>
</html>
