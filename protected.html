<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Details - Jessica and Will</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 2rem;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 2rem;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 1rem;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
        .error {
            text-align: center;
            color: #e53e3e;
            background: #fed7d7;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }
        .last-updated {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 2rem;
            font-style: italic;
        }
        .content-section {
            margin-bottom: 2rem;
        }
        .content-section h2 {
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }
        .content-section p {
            line-height: 1.6;
            color: #2d3748;
        }
        .content-section strong {
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wedding Details</h1>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
        
        <div id="loading" class="loading">Loading wedding details...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="content"></div>
        <div id="lastUpdated" class="last-updated" style="display: none;"></div>
    </div>

    <script>
        // Check if user is authenticated
        if (!sessionStorage.getItem('authenticated')) {
            window.location.href = 'login.html';
        }
        
        // Configuration - Update this with your actual API Gateway URL
        const API_URL = 'https://qfp9pvx3b6.execute-api.us-east-2.amazonaws.com/prod/content';
        
        // Fetch protected content from AWS
        async function loadWeddingContent() {
            const password = sessionStorage.getItem('password');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });
                
                // Handle network errors or no response
                if (!response) {
                    throw new Error('NETWORK_ERROR');
                }
                
                let data;
                try {
                    data = await response.json();
                } catch (parseError) {
                    console.error('Failed to parse response:', parseError);
                    throw new Error('INVALID_RESPONSE');
                }
                
                if (response.ok && data.content) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').innerHTML = data.content;
                    
                    if (data.lastUpdated) {
                        const lastUpdatedElement = document.getElementById('lastUpdated');
                        lastUpdatedElement.textContent = `Last updated: ${new Date(data.lastUpdated).toLocaleDateString()}`;
                        lastUpdatedElement.style.display = 'block';
                    }
                } else {
                    // Handle specific HTTP status codes
                    if (response.status === 401) {
                        throw new Error('INVALID_PASSWORD');
                    } else if (response.status === 500) {
                        throw new Error('SERVER_ERROR');
                    } else if (response.status === 404) {
                        throw new Error('API_NOT_FOUND');
                    } else {
                        throw new Error(data.error || 'UNKNOWN_ERROR');
                    }
                }
            } catch (error) {
                console.error('Error loading content:', error);
                document.getElementById('loading').style.display = 'none';
                const errorElement = document.getElementById('error');
                
                let errorMessage = '';
                let shouldRedirect = false;
                
                // Provide specific error messages based on error type
                if (error.message === 'INVALID_PASSWORD') {
                    errorMessage = 'âŒ Incorrect password. Please try again.';
                    shouldRedirect = true;
                } else if (error.message === 'NETWORK_ERROR' || error.name === 'TypeError') {
                    errorMessage = 'ðŸŒ Network error. Please check your internet connection and try again.';
                } else if (error.message === 'SERVER_ERROR') {
                    errorMessage = 'âš ï¸ Server error. The wedding website is temporarily unavailable. Please try again in a few minutes.';
                } else if (error.message === 'API_NOT_FOUND') {
                    errorMessage = 'ðŸ”§ Website configuration error. Please contact the website administrator.';
                } else if (error.message === 'INVALID_RESPONSE') {
                    errorMessage = 'ðŸ“¡ Received invalid response from server. Please try again.';
                } else {
                    errorMessage = 'â“ An unexpected error occurred. Please try logging in again.';
                    shouldRedirect = true;
                }
                
                errorElement.textContent = errorMessage;
                errorElement.style.display = 'block';
                
                // Only redirect for authentication-related errors
                if (shouldRedirect) {
                    setTimeout(() => {
                        if (error.message === 'INVALID_PASSWORD') {
                            logout('invalid_password');
                        } else {
                            logout('auth_failed');
                        }
                    }, 4000);
                }
            }
        }
        
        function logout(reason = null) {
            sessionStorage.removeItem('authenticated');
            sessionStorage.removeItem('password');
            
            if (reason === 'invalid_password') {
                window.location.href = 'login.html?error=invalid_password';
            } else if (reason === 'auth_failed') {
                window.location.href = 'login.html?error=auth_failed';
            } else {
                window.location.href = 'index.html';
            }
        }
        
        // Load content when page loads
        loadWeddingContent();
    </script>
</body>
</html>
