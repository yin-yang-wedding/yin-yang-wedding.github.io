<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Details - Jessica and Will</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wedding Details</h1>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
        
        <div id="loading" class="loading">Loading wedding details...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="content"></div>
        <div id="lastUpdated" class="last-updated" style="display: none;"></div>
    </div>

    <!-- Photo Modal -->
    <div id="photoModal" class="photo-modal" onclick="closePhotoModal()">
        <span class="photo-modal-close" onclick="closePhotoModal()">&times;</span>
        <img id="modalImage" src="" alt="Wedding Photo">
    </div>

    <script>
        // Check if user is authenticated
        if (!sessionStorage.getItem('authenticated')) {
            window.location.href = 'login.html';
        }
        
        // Configuration - Update this with your actual API Gateway URL
        const API_URL = 'https://qfp9pvx3b6.execute-api.us-east-2.amazonaws.com/prod/content';
        
        // Fetch protected content from AWS
        async function loadWeddingContent() {
            const password = sessionStorage.getItem('password');
            
            try {
                console.log('Attempting to fetch from:', API_URL);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password }),
                    mode: 'cors'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                // Handle network errors or no response
                if (!response) {
                    throw new Error('NETWORK_ERROR');
                }
                
                let data;
                try {
                    const responseText = await response.text();
                    console.log('Raw response:', responseText);
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('Failed to parse response:', parseError);
                    console.error('Response status:', response.status);
                    
                    if (response.status === 502) {
                        throw new Error('LAMBDA_ERROR');
                    } else if (response.status >= 500) {
                        throw new Error('SERVER_ERROR');
                    } else {
                        throw new Error('INVALID_RESPONSE');
                    }
                }
                
                if (response.ok && data.content) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').innerHTML = data.content;
                    
                    // Hide header elements when content loads successfully
                    document.querySelector('h1').style.display = 'none';
                    document.querySelector('.nav-links').style.display = 'none';
                    
                    // Load photos if available
                    if (data.photos && data.photos.length > 0) {
                        loadPhotos(data.photos);
                    } else {
                        handleNoPhotos();
                    }
                    
                    if (data.lastUpdated) {
                        const lastUpdatedElement = document.getElementById('lastUpdated');
                        lastUpdatedElement.textContent = `Last updated: ${new Date(data.lastUpdated).toLocaleDateString()}`;
                        lastUpdatedElement.style.display = 'block';
                    }
                } else {
                    // Handle specific HTTP status codes
                    if (response.status === 401) {
                        throw new Error('INVALID_PASSWORD');
                    } else if (response.status === 502) {
                        throw new Error('LAMBDA_ERROR');
                    } else if (response.status === 500) {
                        throw new Error('SERVER_ERROR');
                    } else if (response.status === 404) {
                        throw new Error('API_NOT_FOUND');
                    } else if (response.status === 403) {
                        throw new Error('CORS_ERROR');
                    } else {
                        throw new Error(data.error || 'UNKNOWN_ERROR');
                    }
                }
            } catch (error) {
                console.error('Error loading content:', error);
                document.getElementById('loading').style.display = 'none';
                const errorElement = document.getElementById('error');
                
                let errorMessage = '';
                let shouldRedirect = false;
                
                // Provide specific error messages based on error type
                if (error.message === 'INVALID_PASSWORD') {
                    errorMessage = 'Incorrect password. Please try again.';
                    shouldRedirect = true;
                } else if (error.message === 'NETWORK_ERROR' || error.name === 'TypeError') {
                    errorMessage = 'Connection failed. This could be due to:\n• Network connectivity issues\n• API server is down\n• CORS configuration problem\n\nPlease check your internet connection and try again in a few minutes.';
                } else if (error.message === 'LAMBDA_ERROR') {
                    errorMessage = 'Lambda function error (502). The AWS Lambda function may not be properly configured or deployed. Please check:\n• Lambda function is updated with latest code\n• Lambda function permissions\n• CloudWatch logs for errors';
                } else if (error.message === 'CORS_ERROR') {
                    errorMessage = 'CORS error (403). The API Gateway may need CORS configuration. Please check:\n• API Gateway CORS settings\n• API Gateway deployment\n• Allowed origins and methods';
                } else if (error.message === 'SERVER_ERROR') {
                    errorMessage = 'Server error (500). The wedding website backend is experiencing issues. Please try again in a few minutes.';
                } else if (error.message === 'API_NOT_FOUND') {
                    errorMessage = 'API endpoint not found (404). Please verify:\n• API Gateway URL is correct\n• Resource /content exists\n• API is deployed';
                } else if (error.message === 'INVALID_RESPONSE') {
                    errorMessage = 'Received invalid response from server. Please try again.';
                } else {
                    errorMessage = 'An unexpected error occurred. Please check the browser console for details and try logging in again.';
                    shouldRedirect = true;
                }
                
                errorElement.innerHTML = errorMessage.replace(/\n/g, '<br>');
                errorElement.style.display = 'block';
                
                // Only redirect for authentication-related errors
                if (shouldRedirect) {
                    setTimeout(() => {
                        if (error.message === 'INVALID_PASSWORD') {
                            logout('invalid_password');
                        } else {
                            logout('auth_failed');
                        }
                    }, 8000); // Extended time to read error message
                }
            }
        }
        
        // Photo gallery functions
        function loadPhotos(photos) {
            const photoGrid = document.getElementById('photo-grid');
            const photoLoading = document.getElementById('photo-loading');
            const photoError = document.getElementById('photo-error');
            
            if (!photoGrid) {
                console.warn('Photo grid element not found');
                return;
            }
            
            photoLoading.style.display = 'none';
            photoError.style.display = 'none';
            
            // Clear existing content
            photoGrid.innerHTML = '';
            
            photos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                // Create loading placeholder first
                const loadingPlaceholder = document.createElement('div');
                loadingPlaceholder.className = 'photo-loading-placeholder';
                photoItem.appendChild(loadingPlaceholder);
                
                // Create and load the actual image
                const img = document.createElement('img');
                img.src = photo.url;
                img.alt = `Wedding photo ${index + 1}`;
                img.style.display = 'none'; // Hide until loaded
                
                img.onload = function() {
                    loadingPlaceholder.remove();
                    img.style.display = 'block';
                };
                
                img.onerror = function() {
                    loadingPlaceholder.innerHTML = 'Photo unavailable';
                    loadingPlaceholder.style.backgroundColor = '#f0f0f0';
                    loadingPlaceholder.style.color = '#999';
                    loadingPlaceholder.style.textAlign = 'center';
                    loadingPlaceholder.style.display = 'flex';
                    loadingPlaceholder.style.flexDirection = 'column';
                    loadingPlaceholder.style.alignItems = 'center';
                    loadingPlaceholder.style.justifyContent = 'center';
                };
                
                // Add click event to open modal
                photoItem.addEventListener('click', () => openPhotoModal(photo.url, photo.key));
                
                photoItem.appendChild(img);
                photoGrid.appendChild(photoItem);
            });
            
            // Show photo count
            const photoCount = document.createElement('div');
            photoCount.className = 'photo-count';
            photoCount.textContent = `${photos.length} ${photos.length === 1 ? 'photo' : 'photos'}`;
            photoGrid.parentElement.appendChild(photoCount);
            
            photoGrid.style.display = 'grid';
        }
        
        function handleNoPhotos() {
            const photoGrid = document.getElementById('photo-grid');
            const photoLoading = document.getElementById('photo-loading');
            const photoError = document.getElementById('photo-error');
            
            if (!photoGrid) return;
            
            photoLoading.style.display = 'none';
            photoError.textContent = 'No photos available at the moment. Check back soon!';
            photoError.style.display = 'block';
        }
        
        function openPhotoModal(imageUrl, imageName) {
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = imageUrl;
            modalImage.alt = imageName || 'Wedding Photo';
            modal.classList.add('active');
            
            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
        }
        
        function closePhotoModal() {
            const modal = document.getElementById('photoModal');
            modal.classList.remove('active');
            
            // Restore body scroll
            document.body.style.overflow = '';
        }
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePhotoModal();
            }
        });
        
        function logout(reason = null) {
            sessionStorage.removeItem('authenticated');
            sessionStorage.removeItem('password');
            
            if (reason === 'invalid_password') {
                window.location.href = 'login.html?error=invalid_password';
            } else if (reason === 'auth_failed') {
                window.location.href = 'login.html?error=auth_failed';
            } else {
                window.location.href = 'index.html';
            }
        }
        
        // Load content when page loads
        loadWeddingContent();
        
        // Wedding content interactive functions
        function showTab(tabId) {
            // Hide all tab content
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById(tabId).classList.add('active');
            
            // Add active class to the corresponding button
            const activeButton = Array.from(tabButtons).find(button => 
                button.getAttribute('onclick').includes(tabId)
            );
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }
        
        function toggleSection(sectionId) {
            const content = document.getElementById(sectionId + '-content');
            const arrow = document.getElementById(sectionId + '-arrow');
            
            if (content.classList.contains('active')) {
                content.classList.remove('active');
                arrow.style.transform = 'rotate(0deg)';
                arrow.textContent = '▼';
            } else {
                content.classList.add('active');
                arrow.style.transform = 'rotate(180deg)';
                arrow.textContent = '▲';
            }
        }
    </script>
</body>
</html>
