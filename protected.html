<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Details - Jessica and Will</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 2rem;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 2rem;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 1rem;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
        .error {
            text-align: center;
            color: #e53e3e;
            background: #fed7d7;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }
        .last-updated {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 2rem;
            font-style: italic;
        }
        .content-section {
            margin-bottom: 2rem;
        }
        .content-section h2 {
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }
        .content-section p {
            line-height: 1.6;
            color: #2d3748;
        }
        .content-section strong {
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wedding Details</h1>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
        
        <div id="loading" class="loading">Loading wedding details...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="content"></div>
        <div id="lastUpdated" class="last-updated" style="display: none;"></div>
    </div>

    <script>
        // Check if user is authenticated
        if (!sessionStorage.getItem('authenticated')) {
            window.location.href = 'login.html';
        }
        
        // Configuration - Update this with your actual API Gateway URL
        const API_URL = 'https://qfp9pvx3b6.execute-api.us-east-2.amazonaws.com/prod';
        
        // Fetch protected content from AWS
        async function loadWeddingContent() {
            const password = sessionStorage.getItem('password');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.content) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').innerHTML = data.content;
                    
                    if (data.lastUpdated) {
                        const lastUpdatedElement = document.getElementById('lastUpdated');
                        lastUpdatedElement.textContent = `Last updated: ${new Date(data.lastUpdated).toLocaleDateString()}`;
                        lastUpdatedElement.style.display = 'block';
                    }
                } else {
                    throw new Error(data.error || 'Failed to load content');
                }
            } catch (error) {
                console.error('Error loading content:', error);
                document.getElementById('loading').style.display = 'none';
                const errorElement = document.getElementById('error');
                errorElement.textContent = 'Failed to load wedding details. Please try logging in again.';
                errorElement.style.display = 'block';
                
                // Redirect to login after a delay
                setTimeout(() => {
                    logout();
                }, 3000);
            }
        }
        
        function logout() {
            sessionStorage.removeItem('authenticated');
            sessionStorage.removeItem('password');
            window.location.href = 'index.html';
        }
        
        // Load content when page loads
        loadWeddingContent();
    </script>
</body>
</html>
